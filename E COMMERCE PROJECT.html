<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Order Form</title>
<form action="PROJECT 10 A.html">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
</style>
</head>
<body>
<div class="container">
    <h1>E-commerce Order Form</h1>
    <form id="orderForm">
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <label for="shipping">Shipping Method:</label>
        <select id="shipping" name="shipping" required>
            <option value="standard">Standard Shipping</option>
            <option value="express">Express Shipping</option>
        </select>
        <button type="submit">Place Order</button>
    </form>
</div>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const product = document.getElementById('product').value;
        const quantity = document.getElementById('quantity').value;
        const shipping = document.getElementById('shipping').value;
        alert(`Order Details:\nProduct: ${product}\nQuantity: ${quantity}\nShipping Method: ${shipping}`);
    });
</script>
</body>
</html>
